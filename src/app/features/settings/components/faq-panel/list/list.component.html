<h1>S.S.S.</h1>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        HREFPRO Nedir ve Nasıl Çalışır?
      </mat-panel-title>
      <mat-panel-description>
        HREFPRO platformu nedir?
        <!-- <mat-icon>account_circle</mat-icon> -->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <iframe
    id="my_video"
    width="640"
    height="268"
    src="https://www.youtube.com/embed/B9eSNtNl04E"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
    </iframe>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">sonraki</button>
    </mat-action-row>
  </mat-expansion-panel>

   <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>

      <mat-panel-title>
        İzin talebi Nasıl Yapılır?

        İzin talebi

      </mat-panel-description>
    </mat-expansion-panel-header>

    <iframe
    id="my_video"

    height="268"
    src="https://www.youtube.com/embed/-sXq_vfW9tU"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
    </iframe>


    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Önceki</button>
      <button mat-button color="primary" (click)="nextStep()">sonraki</button>
    </mat-action-row>
  </mat-expansion-panel>
