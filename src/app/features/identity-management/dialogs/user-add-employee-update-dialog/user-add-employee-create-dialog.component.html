<form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
  <app-base-dialog
    [dialogTitle]="dialogTitle"
    [titleIcon]="titleIcon"
    [frm]="frm"
    (formSubmit)="onSubmit($event)">
    <div dialog-content>

    <div class="container">
      <div class="row">
        <div class="col">

          <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Personel Seçiniz</mat-label>
          <input
            type="text"
            matInput
            [matAutocomplete]="employeeAuto"
            formControlName="employeeId"
            [placeholder]="'Personel ara...'"
            >

          <mat-autocomplete
            #employeeAuto="matAutocomplete"
            [displayWith]="displayEmployeeFn"
            (optionSelected)="onEmployeeSelected($event)"
          >
            <mat-option [value]="null">-- Seçim Yok --</mat-option>
            <mat-option
              *ngFor="let employees of filteredEmployee$ | async"
              [value]="employees"
            >
                {{employees?.firstName}} {{employees?.lastName}}
              </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        </div>
      </div>
    </div>

  </div>
</app-base-dialog>
</form>
