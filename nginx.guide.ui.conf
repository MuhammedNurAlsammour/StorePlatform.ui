events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip sıkıştırma - Dosya sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 4200;
        server_name 72.60.33.111;
        root /usr/share/nginx/html;
        index index.html;

        # Angular routing için - SPA routing desteği
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static dosyalar için cache busting - Statik dosyalar için cache busting
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # HTML dosyaları için no-cache
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API proxy ayarları - API proxy ayarları
        location /sharedapi/ {
            proxy_pass http://unified-nginx:80/sharedapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /storeapi/ {
            proxy_pass http://unified-nginx:80/storeapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /guideapi/ {
            proxy_pass http://unified-nginx:80/guideapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /storeauth/ {
            proxy_pass http://unified-nginx:80/storeauth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CORS ayarları - CORS ayarları (sadece static dosyalar için)
        # API proxy'ler için CORS headers eklenmeyecek, unified-nginx tarafından yönetilecek

        # Health check - Sağlık kontrolü
        location /health {
            access_log off;
            return 200 "Angular UI is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
